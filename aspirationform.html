    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h4 class="my-4">ASPIRATION FORM</h4>
          </div>
        </div>

        <form action="">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inser your name" />
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Email Address </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insert you Email" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label fw-bold">To Division</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">BPH</option>
                <option value="2">Humas</option>
                <option value="3">Danus</option>
                <option value="4">Akademik</option>
                <option value="5">Non-Akademmik</option>
                <option value="5">Multimedia</option>
              </select>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Subject</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
