    <!-- Form -->
    <section>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <h1 class="my-4">ASPIRATION FORM</h1>

            <form name="aspirationform" id="myForm">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
                    <input type="text" name="Nama" class="form-control" id="exampleFormControlInput1" placeholder="Insert your name" />
                  </div>
                </div>

                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Email Address</label>
                    <input type="email" name="Email" class="form-control" id="exampleFormControlInput1" placeholder="Insert your Maranatha email" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">NRP</label>
                    <input type="text" name="NRP" class="form-control" id="exampleFormControlInput1" placeholder="Insert NRP" />
                  </div>
                </div>

                <div class="col">
                  <label for="exampleFormControlInput1" class="form-label fw-bold">To Division</label>
                  <select name="Divisi" class="form-select" aria-label="Default select example">
                    <option value="Seluruh Divisi" selected>Seluruh Divisi</option>
                    <option value="BPH">BPH</option>
                    <option value="Humas">Hubungan Masyarakat</option>
                    <option value="Danus">Dana Usaha</option>
                    <option value="Akademik">Akademik</option>
                    <option value="Non-Akademik">Non-Akademmik</option>
                    <option value="Multimedia">Multimedia</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Subject</label>
                    <input name="Subjek" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insert Subject" required />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                    <textarea name="Pesan" class="form-control" id="exampleFormControlTextarea1" rows="6" required></textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn warnabtn w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir Form -->

    <!-- Aspiration Modal -->
    <div class="modal fade" id="contact-thx" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <h4 class="contact-modal-h4 text-center">Aspirasi anda telah diterima oleh sistem. Tuhan Memberkati</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-lg w-100" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

      referrerpolicy="no-referrer"
    ></script>

    <!-- JS -->
    <script src="JS/corousel.js"></script>
    <script src="JS/main.js"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz4WSmlX3gxYeeJUZLRxMJImJFQ_PFk0IXP8hJ_AYY_sXghZ5z4gGTchqW6Xf93jKMnhw/exec';
      const form = document.forms['aspirationform'];
      $('#myForm').on('submit', function (e) {
        e.preventDefault();
        $('#contact-thx').modal('show');
      });
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => console.log('Success!', response))
          .catch((error) => console.error('Error!', error.message));
        form.reset();
      });
    </script>
